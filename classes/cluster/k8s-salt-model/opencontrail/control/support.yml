parameters:
  kubernetes:
    control:
      service:
        support-services:
          enabled: true
          service: oc
          namespace: default
          hostname: contrail-support
          cluster: opencontrail
          ports:
          - port: 9160
            name: rcp
          - port: 9042
            name: cassandra
          - port: 7000
            name: inter
          - port: 2181
            name: zookeeper
          - port: 9092
            name: kafka
          - port: 2888
            name: leader
          - port: 3888
            name: cluster
          role: database01
          type: NodePort
          kind: Deployment
          apiVersion: extensions/v1beta1
          replicas: 1
          image_pull_secretes: tcpcloud
          cluster_ip: 10.254.0.27
          hostNetwork: True
          external_ip: ${_param:opencontrail_database_service_host01}
          nodeSelector:
          - key: openstack
            value: ctl01
          container:
            zookeeper:
              image: mesoscloud/zookeeper
              tag: 3.4.6
              ports:
              - port: 2181
                name: zookeeper
              - port: 3888
                name: cluster
              - port: 2888
                name: leader
              variables:
              - name: SERVERS
                fieldPath: status.podIP
              - name: MYID
                value: "1"
              volumes:
              - name: zookeeper
                mount: /var/lib/zookeeper
                read_only: False
            rabbitmq:
              image: rabbitmq
              tag: 3.5.4
              ports:
              - port: 5672
                name: rabbitmq
              variables:
              - name: RABBITMQ_NODENAME
                value: localhost
          volume:
            zookeeper:
              type: hostPath
              path: /var/lib/zookeeper
              read_only: False
