# https://docs.google.com/spreadsheets/d/17jhct4awbaoXVKp7_SdCbS-DBlikB6oEMb3gzLI4By8/edit#gid=0
classes:
- system.linux.system.single
- system.openssh.server.team.tcpcloud
- cluster.k8s-salt-model.infra
- cluster.k8s-salt-model.kubernetes
parameters: 
  _param:
    cluster_domain: k8s-oc.local
    reclass_data_revision: master
    cluster_name: k8s-salt-model

    # cert parameters
    salt_minion_ca_host: ${_param:infra_config_hostname}.${_param:cluster_domain}
    salt_minion_ca_authority: salt_master_ca

    # infra service addresses
    infra_config_address: 10.0.175.117
    infra_config_deploy_address: 10.0.175.117
    infra_config_hostname: cfg01

    # node hostnames
    kubernetes_compute_node01_hostname: cmp01
    kubernetes_compute_node02_hostname: cmp02
    kubernetes_control_node01_hostname: ctl01

    # kubernetes service addresses
    kubernetes_control_node01_address: 10.0.175.118

    # kubernetes compute
    kubernetes_compute_node01_single_address: 10.0.175.119
    kubernetes_compute_node02_single_address: 10.0.175.120

    control_address: ${_param:kubernetes_control_node01_address}
